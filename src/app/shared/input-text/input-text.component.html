<label *ngIf="label !== undefined" [for]="name">{{label}}<br></label>
<textarea *ngIf="type == 'textarea'; else elseBlock" [value]="value" (keyup)="onKeyUp($event)" [name]="name" [placeholder]="placeholder"></textarea>
<ng-template #elseBlock>
    <input type="text" [value]="value" (keyup)="onKeyUp($event)" [name]="name" [placeholder]="placeholder">
</ng-template>
